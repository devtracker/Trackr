<h2>
  User Registration
</h2>

<form name="signup" #f="ngForm" class="ui form" (ngSubmit)="createUser(f.value)"> 
  <div class="fields">
    <div class="field">
      <label>First Name</label>
      <input type="text" placeholder="First Name" name="firstName" ngModel>
    </div> {{firstName}}{{lastName}}{{username}}{{password}}
    <div class="field">
      <label>Last Name</label>
      <input type="text" placeholder="Last Name" name="lastName" ngModel>
    </div>
  </div>
  <div class="two fields">
    <div class="field">
      <label>Username</label>
      <input type="text" placeholder="Username" name="username" ngModel>
    </div>
  </div>
  <div class="three fields">
    <div class="field">
      <label>Password</label>
      <input type="password" placeholder="password" name="password" ngModel>
    </div>
  </div>
  <div class="fields">
    <div class="field">
      <label>Re-type Password</label>
      <input type="password" placeholder="Re-type Password" name="passwordCheck" ngModel>
    </div>
  </div>
  <div class="fields">
    <div class="field">
      <label>E-mail Address</label>
      <input type="text" placeholder="E-mail Address" name="email" ngModel>
    </div>
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>
